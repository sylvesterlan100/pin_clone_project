<!DOCTYPE html>
<html lang="en" ng-app="pintCloneApp">
<head>
    <title>Sylvester Likey!</title>
    <!-- AngularJS/Firebase/AngularFire -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
    <!--JQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--Navbar Links-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/logo-nav.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="app.js"></script>
</head>


<!--................................BODY..........................................-->

<body ng-controller="postCtrl" class="bgcolor">


    <!-- .......................NAVIGATION BAR BEGINS............................. -->
    <nav class="navbar navbar-inverse navbar-fixed-top navbgcolor" role="navigation">
        <div class="container">
            
            <!-- BUTTONS WHEN SMALLER -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                

                <a class="navbar-brand" href="#">
                    <img src="img/logo.jpg" class="logofix" alt="">
                </a>
            </div>

            <!-- NAVIGATION BUTTONS -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav floater">
                    <li>
                        <a href="#" data-toggle="modal" data-target="#myModal" class="marginleft">
                         Drop a thought!
                        </a>
                    </li>
                    <li>
                        <a href="#">Place Holder</a>
                    </li>
                    <li>
                        <a href="#">Place Holder</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- END NAVIGATION BAR -->


    <!-- ................................PAGE BEGINS................................. -->
    
    <!--......................DISPLAYING POST..............................-->
                
                <div class="container">
                    <div class="row">

                            <div ng-repeat="post in page" class="item">
                                
                                <div class="well postEffects">
                                <div><h4>{{post.title}}</h4></div>
                                <img src="{{post.image}}" class="imgsize">
                                
                                <div><p class="textsize">{{post.userComment}}</p></div>
                                
                                <div>{{post.comment}}</div>
                                <div><em>{{post.category}}</em></div>
                        
                                <button ng-click="deletePost(post)">Delete</button> <!--DELETE POST-->
                                </div>
                            </div>
                        
                        
                    </div>
                </div>
                



                <!-- .................MODAL POPUP BEGINS.............................. -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Please leave a thought!</h4>
                      </div>
                      <div class="modal-body">
                        
                        <!--ADDING POST-->

                        <form ng-submit="addPost(image, title, category, userComment);">
                            <label class="modalAlign">Image Url</label><br>
                            <input type="text" ng-model="image" class="inputNComment"><br>
                            <label class="modalAlign">Title</label><br>
                            <input type="text" ng-model="title" class="inputNComment"><br>
                            <label class="modalAlign">Category</label><br>
                            <input type="text" ng-model="category" class="inputNComment"><br>
                            <label class="modalAlign">Comment!</label><br>
                            <textarea name="email" id="email" ng-model="userComment"  rows="10" cols="63"></textarea><br>
                           <!--  <input type="text" ng-model="userComment" class="inputComment"> -->

                            <input type="submit" value="Leave this thought!">
                        </form>
                      </div>
                      <div class="modal-footer">
                        
                      </div>
                    <!--END ADDING POST-->
                    

                    </div>
                  </div>
                </div>
                <!--MODAL POPUP FORM ENDS-->


              

            
    <!-- /.container -->

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
